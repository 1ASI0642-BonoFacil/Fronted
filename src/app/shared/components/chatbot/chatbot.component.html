<!-- Chat Toggle Button -->
<div class="chat-toggle" (click)="toggleChatbot()" [class.active]="isOpen">
  <div class="avatar-glow">
    <img
      [src]="barbaraAvatar"
      alt="Barbara Avatar"
      class="avatar-img"
    />
  </div>
  <div class="chat-indicator">
    <span class="indicator-dot"></span>
  </div>
</div>

<!-- Chat Window -->
<div 
  *ngIf="isOpen"
  class="chat-window"
  [class.maximized]="isMaximized"
  [class.fullscreen]="isFullscreen"
>
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="chat-avatar">
      <img
        [src]="barbaraAvatar"
        alt="Barbara Avatar"
        class="avatar-img"
      />
    </div>
    <div class="chat-info">
      <h3>Barbara - Asistente Financiera</h3>
      <p>BonoFacil Platform</p>
    </div>
    <div class="chat-controls">
      <button 
        class="control-btn"
        (click)="clearChat()"
        title="Limpiar chat"
      >
        ğŸ—‘ï¸
      </button>
      <button 
        class="control-btn"
        (click)="toggleMaximize()"
        title="Maximizar"
      >
        {{ isMaximized ? 'ğŸ——' : 'ğŸ—–' }}
      </button>
      <button 
        class="control-btn"
        (click)="toggleFullscreen()"
        title="Pantalla completa"
      >
        {{ isFullscreen ? 'ğŸ——' : 'â›¶' }}
      </button>
      <button 
        class="control-btn close-btn"
        (click)="closeChat()"
        title="Cerrar"
      >
        âœ•
      </button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages">
    <div 
      *ngFor="let message of messages"
      class="message"
      [class.user-message]="message.isUser"
      [class.bot-message]="!message.isUser"
    >
      <div class="message-avatar" *ngIf="!message.isUser">
        <img [src]="message.avatar" alt="Barbara" />
      </div>
      <div class="message-content">
        <div class="message-text">
          {{ message.text }}
        </div>
        <div class="message-time">
          {{ message.timestamp | date:'HH:mm' }}
        </div>
      </div>
      <div class="message-avatar user-avatar" *ngIf="message.isUser">
        <div class="user-initial">ğŸ‘¤</div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="message bot-message">
      <div class="message-avatar">
        <img [src]="barbaraAvatar" alt="Barbara" />
      </div>
      <div class="message-content">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input-container">
    <div class="input-wrapper">
      <textarea
        [(ngModel)]="currentMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Escribe tu mensaje aquÃ­..."
        class="chat-input"
        rows="1"
        [disabled]="isLoading"
      ></textarea>
      <button 
        class="send-btn"
        (click)="sendMessage()"
        [disabled]="!currentMessage.trim() || isLoading"
        title="Enviar mensaje"
      >
        <span *ngIf="!isLoading">ğŸ“¤</span>
        <span *ngIf="isLoading" class="loading-spinner">â³</span>
      </button>
    </div>
    <div class="input-hint">
      Presiona Enter para enviar, Shift+Enter para nueva lÃ­nea
    </div>
  </div>
</div>
